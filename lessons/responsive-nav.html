<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How to Create A Glow Effect in Photoshop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body{
margin: 0px;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
background-color: #04131C;

}
main {
width: 1000px;
background-color: #04131C;
margin: 0px auto;
}

.topnav{
background-color: #04131C;
}
.topnav a {
display: block;
float: left;
color: white;
text-decoration: none;
padding: 16px 20px;
text-align: center;
font-size: 16px;
}

.topnav a:hover{
background-color: #172f3e;
}

.topnav a.active {
font-weight: bold;
color:cadetblue;
}
.fa-burger{
color: white;
padding: 16px 20px;
display: block;
float: left;

}

.topnav .icon{
    display: none;
}

@media(max-width: 600px){
    .topnav{
        display: none;
    }

    .topnav a.icon{
        float: right;
        display: block;
    }

    main{
        width: 100%;
    }

    topnav.responsive{
        position:relative;
    }

    topnav.responsive a.icon{
    position:absolute;
    right: 0;
    left: 0;
}

    topnav.topnav.responsive a{
        float: none;
        display:block;
        text-align: left;
    }
}

</style>

</head>
<body>
<main>
<div class="topnav" id="respNav">
<a href="#step1" class="active">Step 1</a>
<a href="#step2">Step 2</a>
<a href="#step3">Step 3</a>
<a href="#step4">Step 4</a>
<a href="#step5">Step 5</a>
<a href="#step6">Step 6</a>
<a href="javascript.void(0)" class="icon" onclick="myFunction()">
    <i class="fa-solid fa-burger"></i>

</div>


<div>



</div>

</main>
<!--toggle between regular nav and burger-->
<script>

    function myFunction() 
    var x=document.getElementById("respNav") //creates a variable that looks in the document for id respNav//
    if(x.className==="topnav"){ //if it finds 'topnav" inside the respNav,//
    x.classname+="responsive"
    }else{x.className="topnav"}


</script>

</body>
</html>
